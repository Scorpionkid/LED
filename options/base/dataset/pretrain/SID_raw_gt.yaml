datasets:
   train:
     name: RAWGT
     type: RAWGTDataset
     dataroot: datasets/ICCV23-LED/Sony_train_long_patches
     postfix: npz
     data_pair_list: datasets/txtfiles/SID/SonyA7S2/train.txt

     zero_clip: false
     ratio_range: [100, 300]
     use_patches: true
     patch_id_max: 8
     patch_tplt: '_s{:03}'

     use_hflip: true
     use_rot: true
     crop_size: ~
     load_in_mem: false